<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Card</title>
    <link rel="stylesheet" href="hey.css">
</head>
<body>
    <div class="card">
        <div class="card__front">
            <div class="chip"></div>
            <div class="card__number">1234 5678 9012 3456</div>
            <div class="card__info">
                <div class="card__holder">John Doe</div>
                <div class="card__valid">Valid thru: 05/26</div>
            </div>
        </div>
        <div class="card__back">
            <div class="strip"></div>
            <div class="cvv">123</div>
        </div>
    </div>
</body>
</html>
